<html>
    <head>
        <link href="styles/index.css" rel="stylesheet">
        
        <title>To do list</title>
    </head>
    <body>
        <h1>Welkom op mijn To Do lijst</h1>
        <div>
            <form>
                <input type="text" id="newToDo" placeholder="What needs to be done?">
                <input type="submit" value="ADD">
            </form>
                <ul id="todoList">
                    <li><input type="checkbox">Sweep the floor</li>
                    <li><input type="checkbox">Dust the vases</li>
                </ul>    
           
        </div>
        <div>
            Total: <span id="totalCounter"> </span><br>
            To Do: <span id="todoCounter"> </span><br>
            Done: <span id="doneCounter"> </span>
        </div>
        <script src="app.js"></script>
    </body>
</html>
